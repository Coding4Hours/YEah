<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Browser with Tabs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="browser">
        <div class="tabs-bar">
            <button id="new-tab-button" class="tab-button">+</button>
        </div>
        <div class="nav-bar">
            <button id="back-button" class="nav-button">←</button>
            <button id="forward-button" class="nav-button">→</button>
            <input type="text" id="address-bar" placeholder="Enter URL and press Enter">
            <button id="reload-button" class="nav-button">⟳</button>
        </div>
        <div class="tabs-content">
            <!-- Placeholder for iframes, dynamically inserted by JavaScript -->
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
